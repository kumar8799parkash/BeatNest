<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatNest</title>

    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/left.css">
    <link rel="stylesheet" href="css/right.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="index.css">

    <style>
        .logo-cont {
            display: flex;
            align-items: center;
            column-gap: 10px;
            margin-left: 30px;
        }

        .logo-cont img {
            width: 50px;
            border-radius: 5px;
        }

        .logo-text {
            font-weight: bold;

        }

        .search-cont {
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 10px;
            margin-right: 100px;

        }

        .home-logo-cont img {
            filter: invert(1);
            width: 25px;
        }

        .home-logo-cont {
            background-color: #1f1f1f;
            height: 50px;
            width: 50px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input-cont {
            height: 50px;
            background-color: #1f1f1f;
            width: 30vw;
            border-radius: 50px;
            display: flex;
            align-items: center;
            column-gap: 10px;
            padding: 0px 15px;
        }

        

        .search-input-cont input {
            font-size: 16px;
            width: 80%;
            color: rgb(255, 255, 255);
            font-weight: 400;
            background-color: transparent;
            border: none;
            outline: none;

        }

        .profile-cont {
            background-color: #509bf5;
            height: 35px;
            width: 35px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            margin-right: 20px;
        }

        .search-input-cont img{
            filter: invert(0.5);
            width: 25px;
        }

        .separation-cont{
            font-size: 30px;
            font-weight: 100;
            filter: invert(0.5);
        }


    </style>
</head>

<body>
    <header>
        <div class="logo-cont">
            <img src="images/logo.jpg" alt="">
            <div class="logo-text">BeatNest</div>
        </div>


        <div class="search-cont">
            <div class="home-logo-cont cursor-pointer">
                <img src="home.svg" alt="">
            </div>

            <div class="search-input-cont">
                <img src="search.svg" alt="">
                <input type="text" placeholder="What do you want to play?">
                <div class="separation-cont">|</div>
                <img class="cursor-pointer" src="browse.svg" alt="">
            </div>
        </div>


        <div class="profile-cont">P</div>
    </header>

    <main>
        <div class="left-cont"></div>
        <div class="right-cont"></div>
    </main>

    <footer>

    </footer>

</body>

</html>
